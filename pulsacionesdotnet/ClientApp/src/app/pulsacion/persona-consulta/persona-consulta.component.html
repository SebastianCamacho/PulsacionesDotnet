<div class="row">
    <div class="col-6">
        <input [(ngModel)]="searchText" type="text" class="formcontrol" placeholder="Type to filter">
    </div>
</div>
<hr>
<table class="table table-striped" *ngIf='personas && personas.length'>
    <thead>
        <tr>
            <th>#</th>
            <th>identificaci√≥n</th>
            <th>Nombre </th>
            <th>sexo</th>
            <th>Edad</th>
            <th>Pulsacion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of personas; index as i ">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ persona.identificacion }} </td>
            <td>{{ persona.nombre }}</td>
            <td>{{persona.sexo }}</td>
            <td>{{ persona.edad }}</td>
            <td>{{ persona.pulsacion }}</td>
        </tr>
    </tbody>
</table>
